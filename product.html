<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VELVET – {{PRODUCT_NAME}}</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="light-theme">
  <!-- Сюда подключаем header из index.html :contentReference[oaicite:0]{index=0} -->
  <main class="main-product">
    <div class="container">
      <div class="breadcrumbs">
        <a href="../index.html">Главная</a> / 
        <a href="../longsleeves.html">Лонгсливы</a> / 
        <span>{{PRODUCT_NAME}}</span>
      </div>
      <section class="product-detail">
        <div class="image-gallery">
          <img src="../assets/longs/{{PRODUCT_IMAGE}}" alt="{{PRODUCT_NAME}}" />
        </div>
        <div class="info">
          <h1>{{PRODUCT_NAME}}</h1>
          <p class="price">{{PRODUCT_PRICE}} ₽</p>
          <p class="description">{{PRODUCT_DESCRIPTION}}</p>
          <div class="sizes">
            <label><input type="radio" name="size" value="S" /> S</label>
            <label><input type="radio" name="size" value="M" /> M</label>
            <label><input type="radio" name="size" value="L" /> L</label>
          </div>
          <button class="btn-add">В корзину</button>
        </div>
      </section>
    </div>
  </main>
  <!-- footer -->
  <script src="../script.js"></script>
</body>
</html>
